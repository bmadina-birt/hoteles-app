<div id="map" style="height: 400px;"></div>

<form (submit)="searchHotels()">
  <label for="type">Tipo:</label>
  <input type="text" id="type" [(ngModel)]="type" name="type">
  <br>
  <label for="lon">Longitud:</label>
  <input type="number" id="lon" [(ngModel)]="lon" name="lon">
  <br>
  <label for="lat">Latitud:</label>
  <input type="number" id="lat" [(ngModel)]="lat" name="lat">
  <br>
  <label for="dist">Distancia:</label>
  <input type="number" id="dist" [(ngModel)]="dist" name="dist">
  <br>
  <button type="submit">Buscar</button>
</form>
