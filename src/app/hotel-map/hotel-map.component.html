<!-- Header -->
<header class="bg-light py-3 mb-4">
  <div class="container">
    <h1 class="display-5">Mapa de hoteles</h1>
  </div>
</header>

<!-- Main content -->
<div class="container">
  <div class="row">
    <!-- Map area -->
    <div class="col-md-8 mb-4">
      <div id="map" style="height: 400px;"></div>
    </div>

    <!-- Sidebar -->
    <aside class="col-md-4">
      <h2>Estrellas</h2>
      <div class="form-check" *ngFor="let category of categories">
        <input class="form-check-input" type="checkbox" id="{{category}}" (change)="onCategoryChange(category, $event)" [checked]="true">
        <label class="form-check-label" for="{{category}}">
          {{category}}
        </label>
      </div>
    </aside>
  </div>
</div>
